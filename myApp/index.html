<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link rel="stylesheet" type="text/css" href="CSS/main.css">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
    <script type="text/javascript" src="libs/angular.min.js"></script>
    <!-- <script src=".././node_modules/angular/angular.js"></script> -->
    <script type="text/javascript" src="libs/angular-route.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="controller/mycontroller.js"></script>
    <!-- <script type="text/javascript" src="controller/ordercontroller.js"></script>    -->
    <title>AngularJS Excercise</title>
  </head>
  <body ng-app="myApp">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- <div> -->
    <div class="row" style="padding:15px;background-image: url(images/restaurant_1.jpg);position:relative;">
      <div class="col-md-6">
          <h1 class="Logoname-Style">Utrecht Idly Vada</h1>
      </div>        
      <div class="col-md-6" ng-controller="menuList">
        <ul class="nav">
          <li class="nav-item" ng-repeat="x in mainmenu.data">
            <a class="nav-link applygreen" href="{{x.urllink}}">
              {{ x.name }}
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!-- </div> -->
    <div id="container">
        <ng-view></ng-view>
    </div>    
    <footer class="row" class="site-footer" style="padding:15px;background-image: url(images/restaurant_1.jpg);position:relative;">
      <div class="col-sm-8" ng-controller="footercontent">
        <ul class="nav" style="float: right;">
            <li class="nav-item" ng-repeat="varfootername in footernames">
              <a class="nav-link applygreen" href="/">{{varfootername.footername}}</a>
            </li>
        </ul>    
      </div>
      <div class="col-sm-12" class="copyright-text" style="text-align:center;">ApolloFirstWebPage Â© 2018</div>    
    </footer>
  </body>
</html>
